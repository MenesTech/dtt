<!DOCTYPE html>
<html>
    <head>
        <title>DTT "Don't Think Time" | Clock and Stopwatch by MenesTech</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <img src="MenesTech logo.png">
        
        <h1 id="myH1">DTT</h1>
        <div id="container" title="You can start, stop or reset the stopwatch.">
            <div id="display">
                00:00:00:00
            </div>
            <div id="controls">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Stop</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
        <div id="clock-container" title="Now, you're seeing what time is it!">
            <div id="clock">00:00:00</div>
        </div>
        <script src="index_clock.js"></script>
        <script src="index_stopwatch.js"></script>
        <h6>Designed by<a href="https://menestech.wordpress.com">MenesTech</a></h6>
        
    </body>
</html>
